apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gtw-01
spec:
  parentRefs:
  - name: public
    sectionName: http
  hostnames:
  - "gtw-01.172-18-0-6.nip.io"
  rules:
  - backendRefs:
    - name: gtw-01
      port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: gtw-01
  labels:
    app: gtw-01
spec:
  type: ClusterIP
  selector:
    app: gtw-01
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtw-01
  labels:
    app: gtw-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gtw-01
  template:
    metadata:
      labels:
        app: gtw-01
    spec:
      containers:
        - name: server
          image: ghcr.io/mmorejon/erase-una-vez-2:v0.5.0
          command:
            - server
          ports:
            - name: http-server
              containerPort: 8000
